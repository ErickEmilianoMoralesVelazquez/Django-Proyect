<!doctype html>
<html lang="en">

<head>
    <title>Error Logs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Error Logs</h1>

        <div class="card">
            <div class="card-body">
                <table id="errorTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>CÃ³digo</th>
                            <th>Mensaje</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cuKmeXow6vbJek2uJtoC3pNYhL4jfsygjdm9x0kXHqv0m59+lnFX9l5hvckELW3X"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#errorTable').DataTable({
                "ajax": "{% url 'get_error_logs' %}",
                "columns": [
                    { "data": "id" },
                    { "data": "codigo" },
                    { "data": "mensaje" },
                    { "data": "fecha" }
                ],
                "responsive": true,
                "paging": true,
                "searching": true,
                "info": false,
            });
        });
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container-fluid p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center flex-column">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Google" class="img-fluid">
                    <h1 class="display-2 text-center">Buscador</h1>
                    <!-- Imagen de google -->
                </div>
            </div> 
        </div>
        
        <form method="GET" class="p-5">
            <input type="text" name="q" value="{{ query }}" placeholder="Buscar en Google" class="form-control mt-5">
            <button type="submit" class="btn btn-outline-info mt-3">Buscar</button>
        </form>
    </div>

    <div class="container-fluid p-5 bg-light rounded shadow">
        {% if results %}
        <ul class="text-start mt-3 list-unstyled list-hover">
          {% for item in results %}
          <li class="mb-3 p-3 border rounded bg-white shadow-sm">
            <a href="{{ item.link }}" class="text-primary fw-bold text-decoration-none">
              {{ item.title }}
            </a>
            <p class="text-muted mb-0">{{ item.snippet }}</p>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

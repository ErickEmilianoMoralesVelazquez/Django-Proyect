<!doctype html>
<html lang="en">

<head>
    <title>Prueba</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <form>
        <div class="container-fluid mt-5 d-flex justify-content-center align-items-center ">
            <div class="row">
                <div class="col bg-dark p-5 rounded-5">
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                    <input type="number" name="edad" id="" placeholder="Edad" class="form-control mt-5">
                    <button type="submit" class="btn btn-outline-success mt-5">Enviar</button>
                </div>
            </div>
        </div>
    </form>

    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="col">
                {% if objeto %}
                <h1 class="display-2 text-center">{{ objeto.nombres }}</h1>
                <h1 class="display-2 text-center">{{ objeto.edad }}</h1>
                <h1 class="display-2 text-center">{{saludo}}</h1>
                {% endif %}

                {% if personas %}
                <ul class="text-start mt-3">
                    {% for persona in personas %}
                    <li>{{ persona.nombres }}</li>
                </ul>
                {% endfor %}
                {% endif %}

            </div>
        </div>
    </div>
<!-- 
    <script async src="https://cse.google.com/cse.js?cx=13e0c17e106124da5">
    </script>
    <div class="gcse-search"></div> -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
